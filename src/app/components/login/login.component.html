<div class="row">
  <div class="col-md-4">
    <h1>Log in</h1>
    <hr />
    <br />
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          [(ngModel)]="user.email"
          name="email"
          type="email"
          required
          class="form-control"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
          class="form-control"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-1">Submit</button>
      <a [routerLink]="['/']" class="btn btn-outline-primary w-100 mt-1"
        >Cancel</a
      >
    </form>
    <p>
      <span>Don't have an account?&nbsp;</span>
      <a [routerLink]="['/signup']">Sign up!</a>
    </p>
  </div>
</div>
